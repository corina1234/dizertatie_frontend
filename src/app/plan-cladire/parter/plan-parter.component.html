<svg>
    <!-- 1. Open Space -->
    <rect x="0" y="0" width="36%" height="100%" fill-opacity="0" stroke="black" [ngStyle]="isOpenSpaceSelectedStyle(officeRooms[0]?.id, camera)" (mouseover)="showTooltip($event, officeRooms[0])" (mouseleave)="hideTooltip($event)"/>
    <g transform="translate(100,100)">
        <path d="M278 20 268 20A70 70 0 0 1 278 5Z" fill-opacity="0" stroke="black"/>
    </g>

    <!-- 2. SR 1 -->
    <rect x="36%" y="70%" width="21%" height="30%" fill-opacity="0" stroke="black" [ngStyle]="isOpenSpaceSelectedStyle(officeRooms[1]?.id, camera)" (mouseover)="showTooltip($event, officeRooms[1])" (mouseleave)="hideTooltip($event)"/>
    <g transform="translate(100,100)">
        <path d="M300 250 320 250A90 90 0 0 1 300 260Z" fill-opacity="0" stroke="black"/>
    </g>

    <!-- 3. SR 2 -->
    <rect x="57%" y="70%" width="21%" height="30%" fill-opacity="0" stroke="black" [ngStyle]="isOpenSpaceSelectedStyle(officeRooms[2]?.id, camera)" (mouseover)="showTooltip($event, officeRooms[2])" (mouseleave)="hideTooltip($event)"/>
    <g transform="translate(100,100)">
        <path d="M520 250 540 250A90 90 0 0 1 520 260Z" fill-opacity="0" stroke="black"/>
    </g>

    <!-- 4. Receptie -->
    <rect x=44% y="37%" width="21%" height="22%" fill-opacity="0" stroke="black" (mouseover)="showTooltipSimple($event, 'Receptie')" (mouseleave)="hideTooltip($event)"/>
</svg>
