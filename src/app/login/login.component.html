<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <div class="card" style="margin-top: 100px">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Login</h4>
                    </div>
                    <div class="card-body">
                    <form [formGroup]="loginForm">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Email</label>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput type="email" formControlName="username">
                                    <mat-error *ngIf="username.invalid">Introduceti username</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Password</label>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput type="password" formControlName="password">
                                    <mat-error *ngIf="password.invalid">Introduceti parola</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5"></div>
                            <div class="col-6">
                            <button [disabled]="loginForm.invalid" class="btn btn-outline-danger" (click)="checkLogin()">
                                Login
                            </button></div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
