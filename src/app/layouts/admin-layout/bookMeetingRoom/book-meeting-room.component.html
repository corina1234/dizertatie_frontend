<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Rezervare sala sedinte</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="bookForm" autocomplete="off" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Sala:</label>
                                </div>
                                <div class="col-md-3">
                                    <p *ngIf="meetingRooms.length == 0">Nici o sala disponibila</p>
                                    <select *ngIf="meetingRooms.length > 0" matNativeControl name="select1" formControlName="meetingRoom" id="birou">
                                        <option  *ngFor="let meetingRoom of meetingRooms" [value]="meetingRoom._links.self.href" [selected]="">{{meetingRoom.name}}</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                   <button type="submit" class="btn btn-outline-warning" (click)="vizualizareMeetingRooms()">Detalii sali sedinta</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Subiect:</label>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput formControlName="subject">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>De la:</label>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="datetime-local" formControlName="bookedFrom">
                                        <mat-error *ngIf="bookedFrom.invalid">Selecteaza data valida</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Pana la:</label>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="datetime-local" formControlName="bookedUntil">
                                        <mat-error *ngIf="bookedUntil.invalid">Selecteaza data valida</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="bookForm.invalid" (click)="salvareRezervare(bookForm.value)">Rezerva</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
