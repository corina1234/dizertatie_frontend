<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <form class="navbar-form">
                    <div class="input-group no-border">
                        <input type="text" value="" class="form-control" placeholder="Cauta nume angajat..." #cautareNumeAngajat>
                        <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon" (click)="searchAngajat(cautareNumeAngajat.value)">
                            <i class="material-icons">search</i>
                            <div class="ripple-container"></div>
                        </button>
                    </div>
                </form>
            </div>
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Angajati</h4>
                        <p class="card-category" *ngIf="!filtruDepart">Detalii legate de angajatii din companie</p>
                        <p class="card-category" *ngIf="filtruDepart">Departament: {{filtruDepart}}</p>
                    </div>
                    <div class="card-body table-responsive" *ngIf="angajati.length > 0">
                        <table class="table table-hover">
                            <thead class="text-warning">
                            <th>ID</th>
                            <th>Nume</th>
                            <th>Functie</th>
                            <th>Email</th>
                            <th>Data angajarii</th>
                            </thead>
                            <tbody  *ngFor="let angajat of angajati">
                            <tr (click)="vizualizareDetalii(angajat.id)">
                                <td>{{angajat?.id}}</td>
                                <td>{{angajat?.name}}</td>
                                <td>{{angajat?.job?.name}}</td>
                                <td>{{angajat?.email}}</td>
                                <td>{{angajat?.dateOfEmployment | date :'dd-MM-yyyy'}}</td>
                            </tr>
                            </tbody>
                        </table>
                        <ul class="pagination" >
                            <li [ngClass]="{'active' : i === currentPage}" *ngFor="let key of totalPages;let i = index" class="page-item" id="page-{{i}}"><a class="page-link" (click)="updatePage(i, cautareNumeAngajat.value)">{{i}}</a></li>
                        </ul>
                    </div>
                    <div class="card-body table-responsive" *ngIf="angajati.length == 0"> Nici un rezultat
                    </div>
                </div>
        </div>
    </div>
</div>
